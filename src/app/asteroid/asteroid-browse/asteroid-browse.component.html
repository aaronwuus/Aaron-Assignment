<div class="row">
    <div class="col-8 text-center" >
        <span class="desc">Retrieve Near Earth Asteroid Data Through NASA API ! Click Edit Icon To Toggle Editable Function</span>
    </div>
<div class= "col-4">
    <app-pagination [current]="getPageData().current" [max]="getPageData().totalPage" [prev]="getPageData().prev" [next]="getPageData().next" (changePage)="pageChanged($event)"></app-pagination>
</div>
<div class="container-fluid">
    <div class="col col-sm-2">
    </div>
    <div class="col-sm-auto">
    <table class="table table-striped table-bordered table-hover">
    <thead class="thead">
        <tr>
        <th scope="col">Reference<br/>ID</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Magnitude</th>
        <th scope="col">Diameter<br/>(feet)</th>
        <th scope="col">Potentially<br/>Hazardous</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" *ngFor="let object of responeseData.near_earth_objects; let i = index" (appInvoke)="iterateEditStatusTable(i,7)">
            <td scope="col">
                <input [attr.disabled]="editStatusArray[i][0] ? '' : null" 
                        [(ngModel)]='object.id' 
                        name="id"/>
                <span style="float:right;" (click)="editadble(i,0)" >
                    <i class="fas fa-edit"></i>
                </span>
            </td>
            <td scope="col">
                <input [attr.disabled]="editStatusArray[i][1] ? '' : null" 
                        [(ngModel)]='object.name' 
                        name="name"/>
                <span style="float:right;" (click)="editadble(i,1)">
                    <i class="fas fa-edit"></i>
                </span>
            </td>
            <td scope="col">
                <input [attr.disabled]="editStatusArray[i][2] ? '' : null" 
                        [(ngModel)]='object.designation' 
                        name="designation"/> 
                <span style="float:right;" (click)="editadble(i,2)">
                    <i class="fas fa-edit"></i>
                </span>
            </td>
            <td scope="col">
                <input [attr.disabled]="editStatusArray[i][3] ? '' : null" 
                        [(ngModel)]='object.absolute_magnitude_h' 
                        name="magnitude"/> 
                <span style="float:right;" (click)="editadble(i,3)">
                    <i class="fas fa-edit"></i>
                </span>
            </td>
            <td scope="col">
                <input [attr.disabled]="editStatusArray[i][4] ? '' : null" 
                        [ngModel]="object.estimated_diameter.feet.estimated_diameter_min | number:'.2-2'" 
                        (ngModelChange)="object.estimated_diameter.feet.estimated_diameter_min=$event"
                        name="diameter_min"/>
                <span>-</span>
                <input [attr.disabled]="editStatusArray[i][4] ? '' : null" 
                        [ngModel]="object.estimated_diameter.feet.estimated_diameter_max | number:'.2-2'" 
                        (ngModelChange)="object.estimated_diameter.feet.estimated_diameter_max=$event"
                        name="diameter_max"/> 
                <span style="float:right;" (click)="editadble(i,4)">
                    <i class="fas fa-edit"></i>
                </span>
            </td>
            <td scope="col">
                <input [attr.disabled]="editStatusArray[i][5] ? '' : null"  
                        [ngModel]='object.is_potentially_hazardous_asteroid | boolean' 
                        (ngModelChange)="object.is_potentially_hazardous_asteroid"/> 
                <span style="float:right;" (click)="editadble(i,5)">
                    <i class="fas fa-edit"></i>
                </span>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
    <div class="col col-sm-2">
    </div>
</div>
