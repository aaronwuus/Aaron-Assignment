<nav aria-label="Page navigation pagi">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="current == 1">
            <a class="page-link" href="javascript:;"
                (click)="setPage(current - 1)"
                aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="javascript:;" (click)="setPage(current)">
                <span>{{current}}</span>
            </a>
        </li>
        <li class="page-item" [class.disabled]="current == max">
                <a class="page-link" href="javascript:;"
                    (click)="setPage(current + 1)"
                    aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
